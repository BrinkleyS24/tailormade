{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tailor Resume</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Tailor Made</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tailor_resume' %}">Resume Tailor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">

                    <form id="resumeForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control border border-dark" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobTitle" class="form-label">Job Title</label>
                            <input type="text" class="form-control border border-dark" id="jobTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobDescription" class="form-label">Job Description</label>
                            <textarea type="text" class="form-control border border-dark"
                                placeholder="Paste any Job Description Here." id="jobDescription" required></textarea>
                        </div>

                        <div class="mb-3" id="hardSkillsSection">
                            <label for="hardSkills" class="form-label">Hard Skills</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <input type="text" name="hardSkills[]" placeholder="Enter skill"
                                        class="form-control">
                                </div>
                                <select class="border border-dark" id="hardSkillsCount">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <button type="button" class="btn btn-success add-skill-btn"
                                    data-skill-type="hard">+</button>
                            </div>
                        </div>

                        <div class="mb-3" id="softSkillsSection">
                            <label for="softSkills" class="form-label">Soft Skills</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <input type="text" name="softSkills[]" placeholder="Enter skill"
                                        class="form-control">
                                </div>
                                <select class="border border-dark" id="softSkillsCount">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <button type="button" class="btn btn-success add-skill-btn"
                                    data-skill-type="soft">+</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="resume" class="form-label">Resume</label>
                            <textarea type="text" class="form-control border border-dark"
                                placeholder="Paste Your Resume Here." id="resume" required></textarea>
                        </div>

                        <button type="button" class="btn btn-primary" id="tailorButton">Tailor Resume</button>

                    </form>

                </div>

                <div class="col-md-4">
                    <div id="resumeOutput" class="mt-3">
                        <!-- The tailored resume content will be displayed here -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
